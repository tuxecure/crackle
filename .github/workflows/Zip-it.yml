# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the bash branch
  push:
    branches: [ bash ]
  pull_request:
    branches: [ bash ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      # Runs a set of commands using the runners shell
      - name: zip it
        run: zip -r crackle.zip *
      - name: Upload the zip file
        uses: actions/upload-artifact@v2
        with:
          name: crackle
          path: crackle.zip
  release:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'true'
          
      - name: Get version
        id: get_version
        uses: battila7/get-version-action@v2
        
      - name: zip it
        run: zip -r crackle.zip *

      - name: Get bash HEAD SHA
        id: get_bash_sha
        run: |
          git fetch --depth 1 origin bash
          echo "Commit that triggered this workflow: ${{ github.sha }}"
          echo "HEAD at master: $(git rev-parse bash)"
          echo "::set-output name=sha::$(git rev-parse origin/bash)"
      - name: Make release
        if: >-
          github.event_name == 'push' &&
          startsWith(github.ref, 'refs/tags') &&
          steps.get_master_sha.outputs.sha == github.sha
        uses: softprops/action-gh-release@v1
        with:
          files: crackle.zip
          draft: true
